<!DOCTYPE html>
<html>  
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-deep_orange.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <title>Pizza Perfect</title>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Pizza Perfect</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/OrderNow.html" style="color:black">Order Now</a>
            <a class="mdl-navigation__link" href="/Menu.html" style="color:black">Menu</a>
            <a class="mdl-navigation__link" href="/index.html" style="color:black">Home</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Pizza Perfect</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/OrderNow.html">Order Now</a>
          <a class="mdl-navigation__link" href="/Menu.html">Menu</a>
          <a class="mdl-navigation__link" href="/index.html">Home</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content"> 
          <h3>Pizza sizes</h3>
          <!-- Simple list -->
        <style>
          .demo-list-item {
            width: 300px;
          }
        </style>
        
        <ul class="demo-list-item mdl-list">
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              - Large
            </span>
          </li>
          <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
              - Extra large
            </span>
          </li>
        </ul>
        <h3> Topping-you may choose up to 4 not including cheese</h3>
          <!-- Simple list -->
          <style>
            .demo-list-item {
              width: 300px;
            }
          </style>
          
          <ul class="demo-list-item mdl-list">
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Cheese
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Pepperoni
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Green Pepper
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Olives
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Ground beef
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Onion
              </span>
            </li>
            <li class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                - Mushrooms
              </span>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>

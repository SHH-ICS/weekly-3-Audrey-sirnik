<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-deep_orange.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Rating</title>
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Thank you for your Order!</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <br>
    <center>
    <main class="mdl-layout__content">
      <div class="page-content"> Please rate your experience
        <br>
        <!-- Textfield with Floating Label -->
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="sample3" name="toppings">
          <label class="mdl-textfield__label" for="sample3">Rate experience 1-5 (5 being best) </label>
        </div>
        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="alert('Thank you for your rating')">
          submit
        </button>
        <br>
        <!-- Colored raised button -->
        <a href="/index.html">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Order again
          </button>
        </a>
    </center>
      </div>
    </main>
  </div>
</body>
</html>
